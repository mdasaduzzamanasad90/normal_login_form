<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@5/themes.css" rel="stylesheet" type="text/css" />
  <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      /* background: linear-gradient(to right, #4facfe, #00f2fe); */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      position: relative;
    }
    #icon{
      position: absolute;
      top: 50px;
    }
    .login-box {
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      width: 350px; /* Fixed Width */
      animation: fadeIn 1s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .message {
      text-align: center;
      font-size: 14px;
      margin-bottom: 15px;
      font-weight: bold;
      opacity: 0;
      transition: opacity 0.5s ease, transform 0.5s ease;
      transform: translateY(-10px);
    }
    .message.show {
      opacity: 1;
      transform: translateY(0);
    }
    .message.error {
      color: red;
    }
    .message.success {
      color: green;
    }
    input {
      width: 95%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #4CAF50;
      border: none;
      border-radius: 6px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #45a049;
    }
  </style>
</head>
<body>
  <div id="icon"><label class="swap swap-rotate">
  <!-- this hidden checkbox controls the state -->
  <input type="checkbox" class="theme-controller" value="synthwave" />

  <!-- sun icon -->
  <svg
    class="swap-off h-10 w-10 fill-current"
    xmlns="http://www.w3.org/2000/svg"
    viewBox="0 0 24 24">
    <path
      d="M5.64,17l-.71.71a1,1,0,0,0,0,1.41,1,1,0,0,0,1.41,0l.71-.71A1,1,0,0,0,5.64,17ZM5,12a1,1,0,0,0-1-1H3a1,1,0,0,0,0,2H4A1,1,0,0,0,5,12Zm7-7a1,1,0,0,0,1-1V3a1,1,0,0,0-2,0V4A1,1,0,0,0,12,5ZM5.64,7.05a1,1,0,0,0,.7.29,1,1,0,0,0,.71-.29,1,1,0,0,0,0-1.41l-.71-.71A1,1,0,0,0,4.93,6.34Zm12,.29a1,1,0,0,0,.7-.29l.71-.71a1,1,0,1,0-1.41-1.41L17,5.64a1,1,0,0,0,0,1.41A1,1,0,0,0,17.66,7.34ZM21,11H20a1,1,0,0,0,0,2h1a1,1,0,0,0,0-2Zm-9,8a1,1,0,0,0-1,1v1a1,1,0,0,0,2,0V20A1,1,0,0,0,12,19ZM18.36,17A1,1,0,0,0,17,18.36l.71.71a1,1,0,0,0,1.41,0,1,1,0,0,0,0-1.41ZM12,6.5A5.5,5.5,0,1,0,17.5,12,5.51,5.51,0,0,0,12,6.5Zm0,9A3.5,3.5,0,1,1,15.5,12,3.5,3.5,0,0,1,12,15.5Z" />
  </svg>

  <!-- moon icon -->
  <svg
    class="swap-on h-10 w-10 fill-current"
    xmlns="http://www.w3.org/2000/svg"
    viewBox="0 0 24 24">
    <path
      d="M21.64,13a1,1,0,0,0-1.05-.14,8.05,8.05,0,0,1-3.37.73A8.15,8.15,0,0,1,9.08,5.49a8.59,8.59,0,0,1,.25-2A1,1,0,0,0,8,2.36,10.14,10.14,0,1,0,22,14.05,1,1,0,0,0,21.64,13Zm-9.5,6.69A8.14,8.14,0,0,1,7.08,5.22v.27A10.15,10.15,0,0,0,17.22,15.63a9.79,9.79,0,0,0,2.1-.22A8.11,8.11,0,0,1,12.14,19.73Z" />
  </svg>
</label></div>
  <div class="login-box">
    <h2>Login</h2>
    <div id="message" class="message"></div>
    <input type="email" id="gmail" placeholder="Enter Gmail">
    <input type="password" id="password" placeholder="Enter 6 digit Password" maxlength="6">
    <button onclick="login()">Login</button>
  </div>

  <script>
    function login() {
      let gmail = document.getElementById("gmail").value.trim();
      let password = document.getElementById("password").value.trim();
      let message = document.getElementById("message");

      let correctGmail = "mdasaduzzamanasadfacebook@gmail.com";
      let correctPassword = "123456";

      // Reset animation
      message.className = "message";
      void message.offsetWidth; // Trick to restart animation

      if (gmail === "") {
        message.textContent = "Please enter your Gmail";
        message.classList.add("error", "show");
      } else if (gmail !== correctGmail) {
        message.textContent = "Wrong Gmail address";
        message.classList.add("error", "show");
      } else if (password.length < 6) {
        message.textContent = "Please enter 6 digit password";
        message.classList.add("error", "show");
      } else if (password !== correctPassword) {
        message.textContent = "Wrong password";
        message.classList.add("error", "show");
      } else {
        message.textContent = "You are successfully logged in";
        message.classList.add("success", "show");
      }
    }
  </script>
</body>
</html>
