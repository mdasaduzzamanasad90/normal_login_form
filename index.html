<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #4facfe, #00f2fe);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      width: 350px; /* Fixed Width */
      animation: fadeIn 1s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .message {
      text-align: center;
      font-size: 14px;
      margin-bottom: 15px;
      font-weight: bold;
      opacity: 0;
      transition: opacity 0.5s ease, transform 0.5s ease;
      transform: translateY(-10px);
    }
    .message.show {
      opacity: 1;
      transform: translateY(0);
    }
    .message.error {
      color: red;
    }
    .message.success {
      color: green;
    }
    input {
      width: 95%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #4CAF50;
      border: none;
      border-radius: 6px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #45a049;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login</h2>
    <div id="message" class="message"></div>
    <input type="email" id="gmail" placeholder="Enter Gmail">
    <input type="password" id="password" placeholder="Enter 6 digit Password" maxlength="6">
    <button onclick="login()">Login</button>
  </div>

  <script>
    function login() {
      let gmail = document.getElementById("gmail").value.trim();
      let password = document.getElementById("password").value.trim();
      let message = document.getElementById("message");

      let correctGmail = "mdasaduzzamanasadfacebook@gmail.com";
      let correctPassword = "123456";

      // Reset animation
      message.className = "message";
      void message.offsetWidth; // Trick to restart animation

      if (gmail === "") {
        message.textContent = "Please enter your Gmail";
        message.classList.add("error", "show");
      } else if (gmail !== correctGmail) {
        message.textContent = "Wrong Gmail address";
        message.classList.add("error", "show");
      } else if (password.length < 6) {
        message.textContent = "Please enter 6 digit password";
        message.classList.add("error", "show");
      } else if (password !== correctPassword) {
        message.textContent = "Wrong password";
        message.classList.add("error", "show");
      } else {
        message.textContent = "You are successfully logged in";
        message.classList.add("success", "show");
      }
    }
  </script>
</body>
</html>
